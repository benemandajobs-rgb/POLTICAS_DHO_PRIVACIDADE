
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Flipbook - Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flipbook-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .book-viewer {
            position: relative;
            width: 100%;
            height: 80vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .book {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            transform-style: preserve-3d;
        }
        
        .page-spread {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }
        
        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #fff;
            border: 1px solid #e0e0e0;
            transform-origin: left center;
            backface-visibility: hidden;
            overflow: hidden;
            cursor: pointer;
        }
        
        .page-left {
            left: 0;
            border-right: 1px solid #e0e0e0;
        }
        
        .page-right {
            right: 0;
            border-left: 1px solid #e0e0e0;
            transform-origin: right center;
        }

        .page.flipping {
            transform: rotateY(-180deg);
        }
        
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: rgba(0,0,0,0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .zoom-btn, .fullscreen-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover, .fullscreen-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
        
        .book-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .book-viewer {
                height: 60vh;
            }
            
            .controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .nav-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="book-viewer">
            <div class="book-container">
                <div class="book" id="book">
                    <!-- Páginas serão inseridas aqui -->
                </div>
            </div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
                <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">-</button>
                <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Tela Cheia">⛶</button>
            </div>
            
            <div class="controls">
                <button class="nav-btn" id="prevBtn" onclick="previousPage()">Anterior</button>
                <div class="page-info">
                    <span id="currentPage">1</span> / <span id="totalPages">22</span>
                </div>
                <button class="nav-btn" id="nextBtn" onclick="nextPage()">Próximo</button>
            </div>
        </div>
    </div>

    <script>
        const pages = JSON.parse(`["output\\page_001.jpg", "output\\page_002.jpg", "output\\page_003.jpg", "output\\page_004.jpg", "output\\page_005.jpg", "output\\page_006.jpg", "output\\page_007.jpg", "output\\page_008.jpg", "output\\page_009.jpg", "output\\page_010.jpg", "output\\page_011.jpg", "output\\page_012.jpg", "output\\page_013.jpg", "output\\page_014.jpg", "output\\page_015.jpg", "output\\page_016.jpg", "output\\page_017.jpg", "output\\page_018.jpg", "output\\page_019.jpg", "output\\page_020.jpg", "output\\page_021.jpg", "output\\page_022.jpg"]`);
        let currentPageIndex = 0;
        let zoomLevel = 1;
        let isFullscreen = false;
        
        function initializeBook() {
            const book = document.getElementById('book');
            book.innerHTML = '';
            
            for (let i = 0; i < pages.length; i += 2) {
                const pageSpread = document.createElement('div');
                pageSpread.className = 'page-spread';
                pageSpread.dataset.pageIndex = `$${i}`;
                
                const leftPage = document.createElement('div');
                leftPage.className = 'page page-left';
                leftPage.style.backgroundImage = `url(${pages[i]})`;
                
                const rightPage = document.createElement('div');
                rightPage.className = 'page page-right';
                if (i + 1 < pages.length) {
                    rightPage.style.backgroundImage = `url(${pages[i + 1]})`;
                }
                
                pageSpread.appendChild(leftPage);
                pageSpread.appendChild(rightPage);
                book.appendChild(pageSpread);
            }
            
            updateBookDisplay();
            updatePageInfo();
            updateButtons();
        }
        
        function nextPage() {
            if (currentPageIndex < pages.length - 2) {
                const currentRightPage = document.querySelector(`.page-spread[data-page-index="$${currentPageIndex}"] .page-right`);
                currentRightPage.classList.add('flipping');
                setTimeout(() => {
                    currentPageIndex += 2;
                    updateBookDisplay();
                    currentRightPage.classList.remove('flipping');
                }, 800); // Match CSS transition duration
            }
        }
        
        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex -= 2;
                updateBookDisplay();
            }
        }
        
        function updateBookDisplay() {
            const book = document.getElementById('book');
            const pageSpreads = book.querySelectorAll('.page-spread');
            
            pageSpreads.forEach(spread => {
                const index = parseInt(spread.dataset.pageIndex);
                if (index === currentPageIndex) {
                    spread.style.transform = 'translateX(0%)';
                    spread.style.zIndex = 10;
                } else if (index < currentPageIndex) {
                    spread.style.transform = 'translateX(-100%)';
                    spread.style.zIndex = 1;
                } else {
                    spread.style.transform = 'translateX(100%)';
                    spread.style.zIndex = 1;
                };
            });
            
            updatePageInfo();
            updateButtons();
        }
        
        function updatePageInfo() {
            document.getElementById('currentPage').textContent = currentPageIndex / 2 + 1;
            document.getElementById('totalPages').textContent = pages.length;
        }
        
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentPageIndex <= 0;
            document.getElementById('nextBtn').disabled = currentPageIndex >= pages.length - 2;
        }
        
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.2, 3);
            applyZoom();
        }
        
        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.2, 0.5);
            applyZoom();
        }
        
        function applyZoom() {
            const book = document.querySelector('.book-container');
            book.style.transform = `scale(${zoomLevel})`;
        }
        
        function toggleFullscreen() {
            const viewer = document.querySelector('.book-viewer');
            
            if (!isFullscreen) {
                if (viewer.requestFullscreen) {
                    viewer.requestFullscreen();
                } else if (viewer.webkitRequestFullscreen) {
                    viewer.webkitRequestFullscreen();
                } else if (viewer.msRequestFullscreen) {
                    viewer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            isFullscreen = !isFullscreen;
        }
        
        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousPage();
                    break;
                case 'ArrowRight':
                    nextPage();
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            initializeBook();
            
            // Adicionar animação de entrada suave
            const container = document.querySelector('.book-viewer');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
